{% extends "base.html" %}

{% block content %}

<h1 class="blog-list-header">Blog Posts</h1>
<div class="blog-list-wrapper">
    {% for post in posts %}
    {% url 'blog:blog_post' title=post.slug as post_url %} 
    <div class="blog-list-row">
      <div class="blog-list-post-title">
          <a href="{{ post_url }}">{{ post.title }}</a>
      </div>
      <div class="blog-list-post-date">{{post.date_created|date:'b d, Y'}}</div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
