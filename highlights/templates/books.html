{% extends "base.html" %}

{% block content %}

<h1 class="books_list_header">What I'm reading</h1>
<ul class="bookshelf">
    {% for book in books %}
	<li class="book">
    <a class="book_link", href="https://www.google.com">
			<img src="{{ book.thumbnail.url }}">
			<div class="book_title">
        {{ book.title }}
			</div>
			<div class="book_author">
				{{ book.author }}
			</div>
    </a>
	</li>
  {% endfor %}
</ul>

{% endblock content %}
